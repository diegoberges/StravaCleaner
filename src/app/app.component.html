<nz-layout>
	<nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
		<div class="logo">
			<img
				src="{{ athlete.profile }}"
				alt="{{ athlete.firstname }} {{ athlete.lastname }}"
			/>
		</div>
		<ul nz-menu nzTheme="dark" nzMode="inline">
			<li nz-menu-item>
				<em nz-icon nzType="user"></em>
				<span>Athlete</span>
			</li>
			<li nz-submenu nzTitle="Team" nzIcon="team">
				<ul>
					<li nz-menu-item>Running</li>
					<li nz-menu-item>Bike</li>
				</ul>
			</li>
		</ul>
	</nz-sider>
	<nz-layout>
		<nz-header>
			<em
				class="trigger"
				nz-icon
				[nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
				(click)="isCollapsed = !isCollapsed"
			></em>
		</nz-header>
		<nz-content>
			<router-outlet></router-outlet>
		</nz-content>
		<nz-footer>Diego Berges Â©2021</nz-footer>
	</nz-layout>
</nz-layout>
